<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
            <title></title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=0;" />
            <meta name="description" content="">
            <meta name="HandheldFriendly" content="True">
            <meta name="MobileOptimized" content="320">
            <meta http-equiv="cleartype" content="on">
                
            <link rel="stylesheet" type="text/css" href="css/reset.css"/>
            <link rel="stylesheet" type="text/css" href="css/base.css"/>
            <link rel="stylesheet" type="text/css" href="css/jquery/mobile/jquery.mobile-1.2.0.min.css"/>
                            
            <script src="js/jquery/jquery-1.8.1.min.js"></script>
            <script src="js/jquery/mobile/jquery.mobile-1.2.0.min.js"></script>
            <script src="js/jquery/jquery-ui-1.8.23.min"></script>
            <script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
            <script src="js/handlebars-1.0.b6.js" type="text/javascript" charset="utf-8"></script>
    </head>
    
	
    <body id="bv-app">
        HELLOOOO
        <div id="photo-upload" class="bv-main-container" data-role="page" data-dom-cache=false>
            
            <div id="bv-control-header" data-role="header" class="ui-header ui-bar-d" role="banner" data-add-back-btn="false">
            </div>
            
            <div data-role="content" class="ui-content">
                <div class="bv-app-content">
                </div>
            </div>
            
            <script id="product-page" type="text/x-handlebars-template">
                <div id="product-info">
				<p class="bv-review-title">{{this.Name}}</p>
				<div class="bv-product-info">
                <a id="bv-rate-btn" class="rounded-corners" href="submitReview.html" id="rate" data='{"productId":"{{this.Id}}"}'>Rate</a>
                <img src="{{this.ImageUrl}}"/>
				</div>
				<div class="bv-product-description rounded-corners">
                <p>{{this.Description}}</p>
				</div>
                </div>
            </script>	
        </div>
        <script src="js/base.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/bvmobile.js" type="text/javascript" charset="utf-8"></script>	
        <script src="js/home.js" type="text/javascript" charset="utf-8"></script>		
        
    </body>
</html>
